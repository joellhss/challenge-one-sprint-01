<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/guide-colors.css">

    <title>Encriptador</title>

<body>
    <div class="container">
        <main>
            <header>
             <h1><span id="h1">Encriptador</span><span id="cursor">|</span></h1>
            </header>
            <div class="col1">
                <textarea name="" placeholder="Digite seu texto aqui."></textarea>
                <p>
                    <img src="assets/bi_exclamation-circle-fill.svg" alt="">
                    Apenas letras minúsculas e sem acento.
                </p>
                <button id="b-cript">Criptografar</button>
                <button id="b-descript">Descriptografar</button>
            </div>
    </main>
    <div class="col2">
        <div id="card">
            <div class="text">
                <img src="assets/High quality products 1 1.svg" alt="">
                <p id="title">Nenhuma mensagem encontrada</p>
                <p id="subtitle">Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>
        </div>
    </div>
    </div>
    <footer>
        <p>Feito com <span>♥</span> por <a href="https://github.com/joellhss">Joel Sousa</a>.</p>
